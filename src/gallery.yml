		text-transform: uppercase;
		color: #c7c7c7;
		margin: -5px 0 30px 0;
		font-size: 0.75em;
		clear: right;
		
		li{
			float: left;
			margin: 0 5px 0 0;
		}
	}
	
	ul.connect {
	
		width: 150px;
		display: block;
		float: left;
		clear: left;
		
		>li{
			margin: 0 0 10px 0;
