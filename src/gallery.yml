@import "vars.scss";
@import "navigation.scss";
@import "wrap.scss";
@import "scroller.scss";

html, body {
}

body {
	font-size: 100.01%; // Compensates for several browser bugs //
	background-color: #080808;
	font-family: "Helvetica Neue",Arial,Helvetica,"Nimbus Sans L",sans-serif;
	
	
	
	ul.navigation {
		text-transform: uppercase;
		color: #c7c7c7;
		margin: -5px 0 30px 0;
		font-size: 0.75em;
		clear: right;

		li{
			float: left;
			margin: 0 5px 0 0;
			
			a {
			color: #c7c7c7;
			font-weight: 800;
			
			&:hover {
				color: white !important;
			}
			}
			
			a.photography {
				color: $photographyColor;
			}
			a.design {
				color: $designColor;
			}
			a.illustration {
				color: $illustrationColor;
			}
			a.who {
				color: $whoColor;
			}
			a.home {
				color: $darkGrey;
			}
		}
	}
	}


span.name {
	color: red;
}	 
	 
body.start {
	text-align: center;
	color: white;
	
	div.header {
		width: 650px;
		height: 77px;
		background: url("../img/header.png");
		margin: 10px auto 0 auto;
	}
	
	h1 {
		margin: 15px 0 0 0;
		font-size: 3.5em;
		color: white;
	}
	
	h2 {
		font-size: 1em;
		font-weight: 100;
		color: $designColor;
		margin: -7px 0 15px 0;
		letter-spacing: .052em;
	}
}

body.who {
	background-color: black;
	margin: 30px 0 0 60px;
	
	>a.home {
		position: absolute;
		top: 30px;
		left: 10px;
		color: #c7c7c7;
		font-size: 3.5em;
		font-weight: 800;
		width: 50px;
		height: 50px;
		display: block;
		background: url("../img/iconWho.png");
		
	}
	
	>a.home:hover {
		background-image: url("../img/iconMonochrome.png");
	}
	
	h1.title {
		text-indent: -5000px;
		width: 344px;
		height: 35px;
		font-size: 2.5em;
		font-weight: 800;
		margin: 0 0 5px 0;
	}
	
	h1.who {
		color: $whoColor;
		background-image: url("../img/titleWho.png");
	}
	
